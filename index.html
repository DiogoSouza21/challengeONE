<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script defer src="script.js"></script>
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        <h1>Decodificador de texto</h1>
    </header>

    <main>
        <section class="textoInserido">
            <div class="texto">
                <textarea
                  autofocus
                  name="codeDecod"
                  id="codeDecod"
                  placeholder="Digite o texto aqui..."
                ></textarea>
            </div>
            <div class="btnTexto">
                <button class="btnCodificar">Codificar</button>
                <button class="btnDecodificar">Decodificar</button>
            </div>
        </section>

        <section class="resultado">
            <div class="txtResultado">
                <textarea
                  name="txtResult"
                  id="txtResult"
                  placeholder="Resultado..."
                ></textarea>
            </div>
            <div>
                <button class="btnCopiar">Copiar</button>
            </div>
        </section>
    </main>
    
    <footer>
        <a href="https://www.facebook.com/diogo.souza3" target="_blank">
            <img
              class="icone"
              alt="Icone Facebook"
              src="../images/facebook (1).png"
            />
        </a>

        <a href="https://www.instagram.com/diogo21s/" target="_blank">
            <img
              class="icone"
              alt="Icone Instagram"
              src="../images/instagram.png"
            />
        </a>

        <a 
            href="https://api.whatsapp.com/send?phone=5535998215322&text=%F0%9F%96%90%F0%9F%98%84"
            target="_blank"
        >
            <img
                class="icone"
                alt="Icone WhatsApp"
                src="../images/whatsapp.png"
            />
        </a>
    </footer>
</body>
</html>
